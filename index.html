<!doctype html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock, Paper, Scissors</title>
</head>
<body>

    <div class="main-container">

        <div class="header-container">
            <h1>Rock, Paper, Scissors</h1>
        </div>

        <div id="subtitle" class="button-container">
            <h3>First player to five points wins!</h3>
        </div>

        <div class="button-container">
            <button class="button" id="rock">Rock</button>
            <button class="button" id="paper">Paper</button>
            <button class="button" id="scissors">Scissors</button>
        </div>

        <div class="results-container">
            <p class="scorebox" id="computer-play">Computer played: <br></p>
            <p class="scorebox" id="winner">Winner: <br></p>
            <p class="scorebox" id="score">Play count: 0</p>
            <p id="user-score">User: 0</p>
            <p id="comp-score"> Computer: 0</p>
        </div>

    </div>

</body>

<script src="script.js"></script>

</html>
